# fly.toml app configuration file generated for spartdl on 2025-11-25T15:32:40Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'spartdl'
primary_region = 'sin'

[build]

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[mounts]
  source="spartdl_data"
  destination="/data"
